<body onload="getNextQuestion()">

        <button type="button" data-bind="html: answer_c()" onclick="answer(this.innerHTML)"></button>
        <button type="button" data-bind="html: answer_d()" onclick="answer(this.innerHTML)"></button>
    </div>
</form>
</body>
